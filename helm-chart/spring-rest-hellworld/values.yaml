# Default values for spring-rest-hellworld.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: zawthanoo/spring-rest-helloworld
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: REPLACE

imagePullSecrets: zto-docker-credential
nameOverride: ""
fullnameOverride: "spring-rest-helloworld"

serviceAccount: 
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

service:
  type: ClusterIP
  ports:
    api:
      name: api
      externalPort: 8082
      internalPort: 8082
  external:
    enabled: false
    
livenessProbe:
  httpGet:
    path: /spring-k8s
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

readinessProbe:
  httpGet:
    path: /spring-k8s
    port: 8080
  initialDelaySeconds: 10
  periodSeconds: 5

config:
  maxJvmMem: REPLACE
  minJvmMem: REPLACE
  jvmMemoryNewRatio: REPLACE
  jvmMemorySurvivorRatio: REPLACE
  httpPort: REPLACE
  contextPath: REPLACE
secret:
  mysqlUsername: REPLACE
  mysqlPassword: REPLACE

app:
  config:
    mountPath: /opt/spring/config/application-config-override.yaml
    subPath: application-config-override.yaml
  secret:
    mountPath: /opt/spring/config/application-secret-override.yaml
    subPath: application-secret-override.yaml

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
